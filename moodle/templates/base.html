<!DOCTYPE html>
<html>
	<head>
		<title>Moodle</title>
		{% load static %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<div class = "row">
				<div class = "col-sm-2">
					{% block sidebar %}
					<ul class ="sidebar-nav">
						<li><a href="{% url 'home' %}"> Home</a>
						{% if student %}
						<li><a href="{% url 'courses' %}">Courses Taken</a>
						{% elif professor %}
						<li><a href="{% url 'new-course' %}">Float Course</a>
						{% else %}
						<li><a href ="{% url 'new-user' %}">New User</a>
						{% endif %}
						<li><a href="{% url 'allcourses' %}">All Courses</a>
					</ul>
					<br><br>
					<span><a href ="{% url 'logout' %}">Logout</a></span>
					{% endblock %}
				</div>
				<div class="col-sm-10" bgcolor="red">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
